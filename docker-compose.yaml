version: "3"

services:
  bot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
      - prod.env
    depends_on:
      - db

  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
      - prod.env
    volumes:
      - "./migrations:/docker-entrypoint-initdb.d"
